<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProfilStyle.css" />
    <title>CarLos Profil</title>
</head>
<body>
    <div class= "Flexbox">
        <div class="Navigationsleiste">
            <iframe scrolling="no" src="NLIndex.html"></iframe>
        </div>
        
        <div class= "Seiteninhalt">
            <div id= "Profilbild"> 
                <img id="Profilbild" src="Deafult-Profile-Pitcher.png">
            </div>
            
            <div id= "Daten"> 
                <form>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="Vorname">Vorname </label>
                                </td>
                                <td>
                                    <input type="text" name= "Vorname" id="Vorname" value="" readonly>
                                </td>
                                <td>
                                    <input type = "image" id="vnameb" class="Bearbeitung" src="Bearbeitungsicon.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Nachname">Nachname </label>
                                </td>
                                <td>
                                    <input type="text" name= "Nachname" id="Nachname" value="" readonly>
                                </td>
                                <td>
                                    <input type = "image" id="nnameb" class="Bearbeitung" src="Bearbeitungsicon.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="Telefon">Telefon </label>
                                </td>
                                <td>
                                    <input type="tel" name= "Telefon" id="Telefon" value="" readonly>
                                </td>
                                <td>
                                    <input type = "image" id="telb" class="Bearbeitung" src="Bearbeitungsicon.jpg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="E-Mail">Email </label>
                                </td>
                                <td>
                                    <input type="email" name= "Email" id="Email" value="" readonly>
                                </td>
                                <td>
                                    <input type = "image" id="emailb" class="Bearbeitung" src="Bearbeitungsicon.jpg">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>             

            </div>

        </div>

    </div>
    
</body>
</html>
