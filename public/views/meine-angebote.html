<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/meine-angebote.css" />
    <link rel="stylesheet" href="../css/navigation.css">
    <title>CarLos Meine Angebote</title>
</head>
<body>
    <div class= "Flexbox">
        <div class="Navigationsleiste">
            <iframe scrolling="no" src="navigationsleiste.html"></iframe>
        </div>
            <div class="page-header">
              <div class="row-page-header">
                <h1>Meine Angebote</h1>
                <button type="button" class="btn btn-light" id="PlusButton">Neues Angebot anlegen</button>
              </div>
            </div>

            <div class="container">
              <div id="Angebotsliste1" class="row"></div>
            </div>
      
             <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <div class="row modal-header">
                    <h3>Neues Angebot anlegen</h3>
                    <span class="close">&times;</span>

                  </div>
                  <div class="modal-body">
                    <div>
                        <form id="aerstellen">
                          <label for="preis">Preis</label>
                          <input type="text" id="preis" name="preis" placeholder="Preis">
                      
                          <label for="kilometer">Kilometer</label>
                          <input type="text" id="kilometer" name="kilometer" placeholder="Kilometer">
                      
                          <label for="ort">Ort</label>
                          <input type="text" id="ort" name="ort" placeholder="Ort">

                          <label for="erstz">Erstzulassung</label>
                          <input type="text" id="erstz" name="erstz" placeholder="Erstzulassung">
                      
                          <label for="bild">Bild</label>
                          <input type="file" id="bild" name="bild" placeholder="Bild" accept="image/*">
                      
                          <label for="bes" style="margin-top: 10px;">Beschreibung</label>
                          <textarea id="bes" name="bes" placeholder="Bitte beschreiben Sie Ihr Fahrzeug" style="height:200px"></textarea>

                          <label for="autor">Händler</label>
                          <input type="text" id="autor" name="autor" placeholder="Händler">
                      
                          <label for="marke">Marke</label>
                          <input type="text" id="marke" name="marke" placeholder="Marke">
                      
                          <label for="modell">Modell</label>
                          <input type="text" id="modell" name="modell" placeholder="Modell">
                        
                                       
                  </div>
                  <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary" id="abbrechnen">Abbrechen</button>
                    <button type="submit" class="btn btn-success" id="submit">Speichern</button>
                   </form>
                  </div>
                </div>
              
              </div>
        </div>
       
        
      <div id="modalEdit" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <h3>Angebot bearbeiten</h3>
          </div>
          <div class="modal-body">
            <div>
                <form id="aaendern">
                  <label for="preis">Preis</label>
                  <input type="text" id="p" name="p" value="">
                
                  <label for="kilometer">Kilometer</label>
                  <input type="text" id="k" name="k" value="">
                
                  <label for="ort">Ort</label>
                  <input type="text" id="o" name="o" value="">
                
                  <label for="erstz">Erstzulassung</label>
                  <input type="text" id="e" name="e" value="">
              
                  <label for="bild">Bild</label>
                  <input type="text" id="b" name="b" value="">
                
                  <label for="bes">Beschreibung</label>
                  <textarea id="bess" name="bes" value="" style="height:200px"></textarea>
            
                  <label for="autor">Händler</label>
                  <input type="text" id="a" name="a" value="">
                
                  <label for="marke">Marke</label>
                  <input type="text" id="m" name="m" value="">
                
                  <label for="modell">Modell</label>
                  <input type="text" id="mo" name="mo" value="">
                           
          </div>
          <div class="modal-footer">     
            <button type="button" class="btn btn-primary" id="abbrechenEdit">Abbrechen</button>
            <button type="submit" id="submitEdit" class="btn btn-success">Speichern</button>
        
          </form>  
          </div>
        </div>
        <script src="../js/meine-angebote.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      </div>
    </div>
      </body>
</html>
